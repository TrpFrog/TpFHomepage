<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta name="robots" content="noindex">
        <script type="text/javascript" src="../../contents_builder.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- StyleSheet -->
        <style>
            @import "../../stylesheets/grid.css";
            @import "../../stylesheets/header.css";
            @import "../../stylesheets/footer.css";
            @import "../../stylesheets/h2icon.css";
            @import "../../stylesheets/page_elements.css";
            @import "../../stylesheets/linkbutton_grid.css";
            @import "../../stylesheets/media.css";
            @import "../../stylesheets/blog/blogtag.css";
            @import "../../stylesheets/blog/article.css";
        </style>
        <!---------------->
        <meta charset="utf-8">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@TrpFrog">
        <meta property="og:url" content="https://www.trpfrog.net">
        <meta property="og:title" content="雑記「$(title)」 - つまみネット">
        <meta property="og:description" content="$(description)</>">
        <meta property="og:image" content="https://www.trpfrog.net/notes/$(folder_name)/thumbnail.webp">
        <title>雑記「$(title)」 - つまみネット</title>
    </head>
    
    <body>
        <div class="grid">
            <header></header>
            <main>
                <div id="main_wrapper">
                    <div id="title">
                        <h1>$(title)</h1>
                        <p>
                            <span style="display: inline-block;">$(written_date)</span>
                            <span style="display: inline-block;">(更新: $(last_modified))</span><br>
                            <b>Tags: </b> $(tags)
                        </p>
                        <p>
                            <a href="../index.html" class="linkButton" style="margin: 5px; width: 7em;">記事一覧</a>
                            <script>
                                let link = '<a href="' + getTwitterUrl() + '" class="linkButton" style="margin: 5px">記事をツイート</a>';
                                document.write(link);
                            </script>
                        </p>
                    </div>
                    <div class="main_window">
                        $(content)
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>

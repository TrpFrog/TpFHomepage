<div class="main_window blog_window $(tag_classes)">
    <h2 class="$(icon) article-title">
        <a href="./$(folder_name)/index.html">$(title)</a> 
        <script>
            const firstPublished    = $(written_unixtime) === $(last_modified_unixtime);
            const updatedRecently   = new Date().getTime() - $(last_modified_unixtime) < 1000 * 60 * 60 * 24 * 7;
            const publishedRecently = new Date().getTime() - $(written_unixtime) < 1000 * 60 * 60 * 24 * 7;
            if(firstPublished && publishedRecently) {
                document.write('<span class="item-label">NEW</span>');
            } else if(updatedRecently) {
                document.write('<span class="item-label">UPDATED</span>');
            } 
        </script>
    </h2>
    <p class="written-date">
        <b>
            $(written_date)
            <script>
                if('$(written_date)' !== '$(last_modified)') {
                    document.write('<br>更新: $(last_modified)');
                }
            </script>
        </b>
    </p>
    <p>
        <i class="fas fa-tags tag-icon"></i> $(tags)
    </p>
    <p class="article-description">
        $(description)
    </p>
</div>

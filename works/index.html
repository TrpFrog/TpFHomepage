<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="robots" content="noindex">
    <script type="text/javascript" src="../contents_builder.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- StyleSheet -->

    <style>
        @import "../stylesheets/common/grid.css";
        @import "../stylesheets/common/header.css";
        @import "../stylesheets/common/footer.css";
        @import "../stylesheets/common/h2icon.css";
        @import "../stylesheets/common/linkbutton_grid.css";
        @import "../stylesheets/common/page_elements.css";

        body {
            margin: 0;
            background: #f9fff6;
            text-align: center;
        }

        #main_wrapper {
            max-width: 1000px;
        }

        img {
            max-width: 90%;
        }

        p {
            /*text-indent: 1em;*/
            font-size: 1.1em;
        }

        .gist-data {
            max-height: 256px;
            max-width: 600px;
        }

        .iframe-aspect {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .iframe-outer {
            position: relative;
            width: 100%;
        }

        .iframe-outer:before {
            content: "";
            display: block;
            padding-top: 75%;
        }

        @media screen and (min-width:1000px) {
            div .imageandcode {
                margin-top: 1em;
                display: flex;
            }

            .imageandcode .gist {
                max-width: 600px;
            }

            .imageandcode script {
                display: block;
            }

            .imageandcode p {
                text-align: left;
            }

            .imageandcode .linkButton {
                display: none;
            }
        }

        @media screen and (max-width:1000px) {
            .imageandcode {
                text-align: center;
            }

            .imageandcode .linkButton {
                display: inline-block;
            }

            .imageandcode .gist {
                display: none;
            }
        }

        @media screen and (max-width:800px) {
            .twitter-tweet {
                max-width: 80%;
            }
        }
    </style>
    <!---------------->
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@TrpFrog">
    <meta property="og:url" content="https://trpfrog.net">
    <meta property="og:title" content="つまみネット">
    <meta property="og:description" content="さかなになりたいね">
    <meta property="og:image" content="https://trpfrog.net/images/TwitterCard.png">
    <title>Works - つまみネット</title>
</head>

<body>
    <div class="grid">
        <header></header>
        <main>
            <div id="main_wrapper">
                <div id="title">
                    <h1>Works</h1>
                    <p>
                        中身がしょぼすぎだったので新しくできた <b>Random notes</b> にお引越ししました！
                    </p>
                    <p>
                        <a href="../notes/univ-works-2019/index.html" class="linkButton">
                            お引越し先
                        </a>
                    </p>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
